<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="utf-8" /> -->
    <title>Risk Profiler</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="view">
        <div class="header">
            <div>Risk Profiler</div>
            <div><span style="font-size: 12px;">settings</span><button type="button" id='info-gear' class="btn"
                    style="background-color:transparent" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    ⚙️
                </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h6 id="exampleModalLabel">sex selection</h6>
                            <select id="sex-select" class="form-control"></select>
                            <h6 id="exampleModalLabel">age selection</h6>
                            <select id="age-select" class="form-control"></select>
                            <h6 id="exampleModalLabel">home type selection</h6>
                            <select id="home-type-select" class="form-control"></select>
                            <h6 id="exampleModalLabel">vehicle selection</h6>
                            <select id="vehicle-type-select" class="form-control"></select>
                            <h6 id="exampleModalLabel">journey selection</h6>
                            <select id="journey-select" class="form-control"></select>
                            <h6 id="exampleModalLabel">engine selection</h6>
                            <select id="engine-capacity-select" class="form-control"></select>
                            <h6 id="exampleModalLabel">propulsion selection</h6>
                            <select id="propulsion-select" class="form-control"></select>
                            <h6 id="exampleModalLabel">vehicle selection</h6>
                            <select id="vehicle-age-select" class="form-control"></select>
                            <h6 id="exampleModalLabel">model selection</h6>
                            <select id="model-select" class="form-control"></select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="apply-settings"
                                style="background-color: #4e8200; border-color: #4e8200;">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="board">
            <div class="row1">
                <div class="column1">
                    <div class="container" id="c1">
                        <svg class="canvas" id="canvas1"></svg>
                    </div>
                </div>
                <div class="column2">
                    <div class="container" id="c2">
                        <svg class="canvas" id="canvas2"></svg>
                    </div>
                </div>
            </div>
            <div class="row2">
                <div class="container" id="c3">
                    <svg class="canvas" id="canvas3"></svg>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
